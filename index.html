<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Paciente</title>
    <style>
      /* ===== Paleta por defecto (computadora/tablet) ===== */
      :root {
        --color-principal: #2563eb;
        --color-secundario: #1e40af;
        --color-fondo: #f0f4f8;
        --color-texto: #1f2937;
        --color-borde: #cbd5e1;
      }

      body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #f8fafc);
        margin: 0;
        padding: 24px;
        color: var(--color-texto);
        transition: all 0.3s ease;
      }

      form {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
      }

      form:hover {
        transform: scale(1.01);
      }

      h1 {
        text-align: center;
        color: var(--color-principal);
        margin-bottom: 20px;
        font-size: 1.6rem;
      }

      .g {
        margin: 14px 0;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--color-borde);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--color-principal);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      .acciones {
        margin-top: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: 0.3s ease;
      }

      button[type="submit"] {
        background: var(--color-principal);
        color: white;
      }

      button[type="submit"]:hover {
        background: var(--color-secundario);
      }

      button[type="reset"] {
        background: #f3f4f6;
        color: var(--color-principal);
      }

      button[type="reset"]:hover {
        background: #e0e7ff;
      }

      /* ===== ðŸ“± Modo Celular: colores diferentes ===== */
      @media (max-width: 600px) {
        :root {
          --color-principal: #16a34a;
          --color-secundario: #15803d;
          --color-fondo: #ecfdf5;
          --color-texto: #064e3b;
          --color-borde: #a7f3d0;
        }

        body {
          background: linear-gradient(135deg, #d1fae5, #ecfdf5);
        }

        form {
          background: #ffffff;
          border: 2px solid #bbf7d0;
          box-shadow: 0 4px 12px rgba(0, 128, 64, 0.1);
          padding: 16px 20px;
        }

        h1 {
          color: var(--color-principal);
          font-size: 1.4rem;
        }

        input,
        select {
          border-color: var(--color-borde);
          background: #f0fdf4;
        }

        input:focus,
        select:focus {
          box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
        }

        button[type="submit"] {
          background: var(--color-principal);
          color: white;
        }

        button[type="submit"]:hover {
          background: var(--color-secundario);
        }

        button[type="reset"] {
          background: #dcfce7;
          color: var(--color-secundario);
        }

        .acciones {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <form action="#" method="post" autocomplete="on">
      <h1>Registro de Paciente</h1>

      <div class="g">
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div class="g">
        <label for="apellido">Apellido *</label>
        <input id="apellido" name="apellido" type="text" required />
      </div>

      <div class="g">
        <label for="ocupacion">OcupaciÃ³n</label>
        <input id="ocupacion" name="ocupacion" type="text" />
      </div>

      <div class="g">
        <label for="nacimiento">Fecha de nacimiento *</label>
        <input id="nacimiento" name="nacimiento" type="date" required />
      </div>

      <div class="g">
        <label for="sangre">Tipo de sangre *</label>
        <select id="sangre" name="sangre" required>
          <option value="">Seleccioneâ€¦</option>
          <option>O-</option>
          <option>O+</option>
          <option>A-</option>
          <option>A+</option>
          <option>B-</option>
          <option>B+</option>
          <option>AB-</option>
          <option>AB+</option>
        </select>
      </div>

      <div class="g">
        <label for="peso">Peso (kg)</label>
        <input
          id="peso"
          name="peso"
          type="number"
          min="0"
          step="0.1"
          placeholder="Ej.: 68.5"
        />
      </div>

      <div class="acciones">
        <button type="submit">ðŸ’¾ Guardar</button>
        <button type="reset">ðŸ§¹ Limpiar</button>
      </div>
    </form>
  </body>
</html>
